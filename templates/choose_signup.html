<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Signup Type</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <section class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Choose Signup Type</h2>

        <div class="flex flex-col gap-4">
            <a href="{% url 'employee_signup' %}" 
               class="block w-full py-3 px-4 bg-blue-600 text-white rounded-md text-lg font-semibold 
                      hover:bg-blue-700 transition-colors duration-200">
                Employee Signup
            </a>

            <a href="{% url 'company_signup' %}" 
               class="block w-full py-3 px-4 bg-green-600 text-white rounded-md text-lg font-semibold 
                      hover:bg-green-700 transition-colors duration-200">
                Company Signup
            </a>
        </div>

        <p class="mt-6 text-sm text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </section>

</body>
</html>
